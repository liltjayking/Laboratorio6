<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-image: url('casino.jpg'); /* Aquí establecemos la imagen de fondo */
            background-size: cover; /* Para asegurarnos de que la imagen cubra todo el área */
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.5); /* Un fondo semitransparente para mejorar la legibilidad */
            padding: 5px 10px;
            border-radius: 5px;
        }
        .main-content {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página</h1>
    </header>
    <nav>
        <a href="#">Página 1</a>
        <a href="#">Página 2</a>
        <a href="#">Página 3</a>
    </nav>
    <div class="main-content">
        <h2>Texto Grande</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac ante sit amet libero euismod ultrices.</p>
    </div>
</body>
</html>
